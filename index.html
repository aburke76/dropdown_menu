<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/eb430e4f57.js"
            crossorigin="anonymous"
        ></script>
        <title>Big Al's Pet Barn</title>
    </head>
    <body>
        <div class="nav-bar">
            <h1>Big Al's Pet Barn</h1>
            <div class="menu">
                <div class="menu-header">
                    Menu
                    <span
                        ><i id="menu-icon" class="fa-solid fa-chevron-up"></i
                    ></span>
                </div>
                <div class="up list" id="dropdown">
                    <ul>
                        <li>Dogs</li>
                        <li>Cats</li>
                        <li>Raccoons</li>
                        <li>Foxes</li>
                        <li>Red Pandas</li>
                        <li>Dolphins</li>
                        <li>Capybaras</li>
                        <li>Volunteer</li>
                        <li>About</li>
                    </ul>
                </div>
            </div>
        </div>
        <h2 class="carousel-title">Come see our beautiful animal</h2>
        <div class="slides">
            <div class="nav-btns">
                <div class="nav-arrows right-arrow">&#8614;</div>
                <div class="nav-arrows left-arrow">&#8612;</div>

                <div class="dots">
                    <i data-id="1" class="fa-solid fa-circle dot"></i
                    ><i data-id="2" class="fa-regular fa-circle dot"></i
                    ><i data-id="3" class="fa-regular fa-circle dot"></i
                    ><i data-id="4" class="fa-regular fa-circle dot"></i
                    ><i data-id="5" class="fa-regular fa-circle dot"></i
                    ><i data-id="6" class="fa-regular fa-circle dot"></i
                    ><i data-id="7" class="fa-regular fa-circle dot"></i>
                </div>
            </div>
            <div class="picture-frame">
                <img id="1" src="./images/dog.jpg" alt="dog" />
                <img id="2" class="hidden" src="./images/cat.jpg" alt="cat" />

                <img
                    id="3"
                    class="hidden"
                    src="./images/rocky.jpg"
                    alt="raccoon"
                />
                <img id="4" class="hidden" src="./images/fox.jpg" alt="fox" />
                <img
                    id="5"
                    class="hidden"
                    src="./images/panda.jpg"
                    alt="red panda"
                />
                <img
                    id="6"
                    class="hidden"
                    src="./images/dolphin.jpg"
                    alt="dolphin"
                />
                <img
                    id="7"
                    class="hidden"
                    src="./images/capybara.jpg"
                    alt="capybara"
                />
            </div>
        </div>

        <h2 class="bottom-text">Call us now 555-PET-BARN</h2>
        <script src="script.js"></script>
    </body>
</html>
